<!doctype html>
{% load staticfiles %}
<html>

<head>

  <title>Leraar Dashboard</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="{% static 'components/webcomponentsjs/webcomponents.js' %}"></script>
    <link rel="import" href="{% static 'components/core-elements/core-elements.html' %}"> 
    <link rel="import" href="{% static 'components/font-roboto/roboto.html' %}">
    <link rel="import" href="{% static 'components/core-icon-button/core-icon-button.html' %}">
    <link rel="import" href="{% static 'components/core-icons/core-icons.html' %}">
    <link rel="import"
    href="{% static 'components/core-header-panel/core-header-panel.html' %}">
    

    <link rel="import"
    href="{% static 'components/core-toolbar/core-toolbar.html' %}">
    <link rel="import" href="{% static 'components/paper-elements/paper-elements.html' %}">

<!--
    Primary: #F44336 (500)
    light: #FFCDD2 (100)
    dark: #C62828 (800)
    
    Accent: #2196F3 (500)
    fallback (100) #BBDEFB, (700) #1976D2
-->
  <style shim-shadowdom>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #fff;
    font-family: 'RobotoDraft', sans-serif;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  .white-teal{
    background-color: #FFF;
    color: #00bcd4;
    box-shadow: none;
  }
  paper-tab::shadow #ink {
    color: #00bcd4;
  }

  @media (min-width: 704px) {

  }  
  .card{
    background: #FFF;
    width:480px;
    padding:16px;
    margin:16px;
  }
  </style>

</head>

<body unresolved>

  <core-header-panel>
      <core-toolbar class="medium-tall white-teal">
      
        <paper-icon-button icon="menu"></paper-icon-button>
        <div flex>Dashboard</div>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="more-vert"></paper-icon-button>
        
        <div class="bottom fit" horizontal layout>
        
          <paper-tabs selected="0" flex style="max-width: 600px;">
        
            <paper-tab>ITEM ONE</paper-tab>
            <paper-tab>ITEM TWO</paper-tab>
            <paper-tab>ITEM THREE</paper-tab>
            
          </paper-tabs>
          
        </div>
      
      </core-toolbar>

    
    <core-pages selected="0">
    <div class="container" layout vertical center>
        <div class="card"> 
            <paper-shadow z="3"></paper-shadow>
            Meest gelezen artikelen
            <ul>
                <li> Artikel 1
                <li> Artikel 2
            </ul>
        </div>
    </div>
    
    <div class="container" layout vertical center>
        <div class="card"> 
            <paper-shadow z="3"></paper-shadow>
            Meest gelezen artikelen
            <ul>
                <li> Artikel 3
                <li> Artikel 4
            </ul>
        </div>
    </div>
    
    <div class="container" layout vertical center>
        <div class="card"> 
            <paper-shadow z="3"></paper-shadow>
            Meest gelezen artikelen
            <ul>
                <li> Artikel 5
                <li> Artikel 6
            </ul>
        </div>
    </div>   
    
    </core-pages>

</core-header-panel>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>   
    <script>
      document.addEventListener('click', function(e) {
        var pages = document.querySelector('core-pages');
        pages.selected = (pages.selected + 1) % pages.children.length;
      });
    </script>
</body>

</html>
