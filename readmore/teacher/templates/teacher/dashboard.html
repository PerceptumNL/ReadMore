<!doctype html>
{% load staticfiles %}
<html>

<head>

  <title>Leraar Dashboard</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="{% static 'components/webcomponentsjs/webcomponents.js' %}"></script>
    <link rel="import" href="{% static 'components/core-elements/core-elements.html' %}"> 
    <link rel="import" href="{% static 'components/font-roboto/roboto.html' %}">
    <link rel="import" href="{% static 'components/core-icon-button/core-icon-button.html' %}">
    <link rel="import" href="{% static 'components/core-icons/core-icons.html' %}">
    <link rel="import"
    href="{% static 'components/core-header-panel/core-header-panel.html' %}">
    

    <link rel="import"
    href="{% static 'components/core-toolbar/core-toolbar.html' %}">
    <link rel="import" href="{% static 'components/paper-elements/paper-elements.html' %}">

<!--
    Primary: #F44336 (500)
    light: #FFCDD2 (100)
    dark: #C62828 (800)
    
    Accent: #2196F3 (500)
    fallback (100) #BBDEFB, (700) #1976D2
-->
  <style shim-shadowdom>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #fff;
    font-family: 'RobotoDraft', sans-serif;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  .white-teal{
    background-color: #00bcd4;
    color: #fff;
    box-shadow: none;
  }
  paper-tab::shadow #ink {
    color: #fff;
  }

  @media (min-width: 704px) {

  }  
  .statistics-card{
    background: #FFF;
    min-height:160px;
    width:480px;
    padding:16px;
    margin:16px;
  }
  </style>

</head>

<body unresolved>

  <core-header-panel mode="waterfall-tall" tallClass="medium-tall">
      <core-toolbar class=" white-teal">
      
        <paper-icon-button icon="menu"></paper-icon-button>
        <div flex>Dashboard</div>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="more-vert"></paper-icon-button>
       
        <paper-tabs class="bottom fit core-narrow" selected="0"  flex>
            <paper-tab>Overzicht</paper-tab>
            <paper-tab>Leerlingen</paper-tab>
            <paper-tab>Artikelen</paper-tab>
            <paper-tab>Woorden</paper-tab>
        </paper-tabs>
      </core-toolbar>

    
    <core-pages selected="0">
    <div class="container" layout vertical center>
        <paper-shadow z="3">
        <div class="statistics-card"></div>
        </paper-shadow>
    </div>
    

    

    
    </core-pages>

</core-header-panel>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>   
    <script>
      document.addEventListener('click', function(e) {
        var pages = document.querySelector('core-pages');
        pages.selected = (pages.selected + 1) % pages.children.length;
      });
    </script>
</body>

</html>
