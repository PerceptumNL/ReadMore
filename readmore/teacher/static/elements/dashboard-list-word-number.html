<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="dashboard-list-word-number"  attributes="card number " >
        <template>
            <core-ajax auto url="{{card.source}}" params='{"num": {{number}}}' handleAs="json" response="{{response}}">></core-ajax>
            <paper-shadow  z="1">
                <div class="card-element" style="padding:10px 20px; margin: 10px;">
                    <h2>{{card.description}}</h2>
                    <ol>
                    <template repeat="{{word in response}}">
                        <li>{{word.word}} is {{word.clicks}} keer bekeken
                    </template>
                    </ol>
                    <p>{{card.description}}</p>
                    <paper-fab mini icon='add' style="background: #00bcd4;
                    position:absolute; bottom:24px; right:24px;"
                    on-tap={{showmore}}></paper-fab>
                    <paper-fab mini icon='undo' style="display: {{ number>10 ? 'block' : 'none' }};
                    background: #00bcd4;
                    position:absolute; top:24px; right:24px;"
                    on-tap={{showless}}></paper-fab>
                </div>
            </paper-shadow>
        </template>
        <script>
            Polymer('dashboard-list-word-number', {
                number: '10',
                showmore: function(){ 
                    this.number += 100;

                },
                showless: function(){ 
                    this.number = 10;
                },
            });
        </script>
</polymer-element>
